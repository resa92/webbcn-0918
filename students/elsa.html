<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="elsa.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
  <header class="header">	  
    <h1>Cohort 09 2018</h1>	
    <section class="student-search">

      <div class="card-body">
        <p><em>WIP</em></p>
        <p>JS Basic</p>
        <p><a href="" class="external">Miralo en Github</a></p>
      </div>
      <footer>
        <p>Created in XX/XX/2018</p>
      </footer>
